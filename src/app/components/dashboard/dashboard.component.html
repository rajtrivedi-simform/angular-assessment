<button (click)="logout()">Logout</button> <br /><br />
<table border="1">
  <thead>
    <td>Id.</td>
    <td>Name.</td>
    <td>Author.</td>
    <td>Available</td>
  </thead>
  @for (book of booksList; track $index) {
  <tr routerLink="/book/{{ book.id }}">
    <td>{{ $index + 1 }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.available }}</td>
  </tr>
  }
</table>
